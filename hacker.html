<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Generation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Software Bill of Materials (SBOM) Generation Tool</h1>
        <form id="sbomForm">
            <label for="softwareName">Software Name:</label>
            <input type="text" id="softwareName" name="softwareName">
            
            <!-- Add more input fields for specifying software components, versions, etc. -->
            
            <button type="submit">Generate SBOM</button>
        </form>
        <div id="sbomResult">
            <!-- SBOM generated by the tool will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
